<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form">
        <div class="form-container">
            <div class="welcome">
                <div class="icon">
                    <img src="circle-user-solid.png" alt="user" class="user-img">
                    <h6>Let's get you setup!</h6>
                    <p>It should only take a couple of seconds to register.</p>
                    <img src="circle-chevron-right-solid.png" alt="icon" class="arrow">
                </div>
            </div>
            <div class="register">
                <form id="register" onsubmit="return validateForm()">
                    <div class="form-grp">
                        <label for="username">Username:</label>
                        <input type="text" class="info" id="username" name="username" placeholder="Enter username" required>
                    </div>
    
                    <div class="form-grp">
                        <label for="email-id">Email-Id:</label>
                        <input type="text" class="info" id="email-id" name="email-id" placeholder="Enter email" required>
                    </div>
    
                    <div class="form-grp">
                        <label for="password">Password:</label>
                        <input type="password" class="info" id="password" name="password" placeholder="Enter password" required>
                    </div>
    
                    <div class="form-grp">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
